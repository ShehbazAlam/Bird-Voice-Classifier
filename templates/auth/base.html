{% load static %}

{% block header %}
<html lang="en">

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Font awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


  <style type="text/css">
    .navbar {
      display: flex;
      flex-direction: row;
      background-color: #0d1117;
      color: #ffff;
      justify-content: space-evenly;
      align-items: center;
      gap: 100px;
    }

    .input {
      display: flex;
      flex-direction: row;
      width: fit-content;
      justify-content: center;
      border-radius: 5px;
      gap: 7.5px;
      padding: auto;
      position: relative;
    }

    .value {
      background-color: transparent;
      border: none;
      padding: 10px;
      color: white;
      display: flex;
      position: relative;
      gap: 5px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .value:not(:active):hover,
    .value:focus {
      background-color: #21262c;
    }

    .value:focus,
    .value:active {
      background-color: #1a1f24;
      outline: none;
    }

    .value::before {
      content: "";
      position: absolute;
      top: 30px;
      right: 0px;
      width: 100%;
      height: 3px;
      background-color: #2f81f7;
      border-radius: 5px;
      opacity: 0;
    }

    .value:focus::before,
    .value:active::before {
      opacity: 1;
    }

    .value svg {
      width: 15px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="nav-title">
        <h3>Bird Voice Classifier</h3>
      </div>
      <div class="input">

        {% if user.is_authenticated %}

          Predict
        </button>
        <button class="value">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16 5V18M16 18C16 19.1046 14.6569 20 13 20C11.3431 20 10 19.1046 10 18C10 16.8954 11.3431 16 13 16C14.6569 16 16 16.8954 16 18ZM4 5H12M4 9H12M4 13H8M16 4L20 3V7L16 8V4Z" stroke="#fffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>

        </button>
        <button class="value">

          Logout
        </button>

        {% else %}
        <button class="value">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path d="M15 18H9" stroke="#ffff" stroke-width="1.5" stroke-linecap="round"></path>
              <path
                d="M21.6359 12.9579L21.3572 14.8952C20.8697 18.2827 20.626 19.9764 19.451 20.9882C18.2759 22 16.5526 22 13.1061 22H10.8939C7.44737 22 5.72409 22 4.54903 20.9882C3.37396 19.9764 3.13025 18.2827 2.64284 14.8952L2.36407 12.9579C1.98463 10.3208 1.79491 9.00229 2.33537 7.87495C2.87583 6.7476 4.02619 6.06234 6.32691 4.69181L7.71175 3.86687C9.80104 2.62229 10.8457 2 12 2C13.1543 2 14.199 2.62229 16.2882 3.86687L17.6731 4.69181C19.9738 6.06234 21.1242 6.7476 21.6646 7.87495"
                stroke="#ffff" stroke-width="1.5" stroke-linecap="round"></path>
            </g>
          </svg>
          Home
        </button>
        <button class="value">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M2.00098 11.999L16.001 11.999M16.001 11.999L12.501 8.99902M16.001 11.999L12.501 14.999" stroke="#fcfcfc" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M9.00195 7C9.01406 4.82497 9.11051 3.64706 9.87889 2.87868C10.7576 2 12.1718 2 15.0002 2L16.0002 2C18.8286 2 20.2429 2 21.1215 2.87868C22.0002 3.75736 22.0002 5.17157 22.0002 8L22.0002 16C22.0002 18.8284 22.0002 20.2426 21.1215 21.1213C20.3531 21.8897 19.1752 21.9862 17 21.9983M9.00195 17C9.01406 19.175 9.11051 20.3529 9.87889 21.1213C10.5202 21.7626 11.4467 21.9359 13 21.9827" stroke="#fcfcfc" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
          Login/Signup
        </button>
        {% endif %}
        
        
      </div>
    </nav>
  </header>
</body>
{% endblock header %}

{% block content %}{% endblock content %}

</head>
