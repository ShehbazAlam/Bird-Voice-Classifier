{% extends "./base.html" %}
{% block content %}

<body class="text-center">
  <form class="form-signin" action="{{loc}}" method="POST">
      {% csrf_token %}
      <div class="{{errorclass}}" role="alert">{{error}}</div>
    <img class="rounded-circle" src="https://avatars2.githubusercontent.com/u/62926183?s=460&u=e560f6297c81982fc2b554f3c997ec878421fa80&v=4" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputname" class="form-control" placeholder="Username" required="" autofocus="" name="name">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name="email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password">
    <label for="inputPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required="" name="password1">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
  </form>


</body>

{% endblock content %}
