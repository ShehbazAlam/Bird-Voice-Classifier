{% extends "./base.html" %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}


<div class="px-40 flex flex-1 justify-center py-5">
    <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
      <h1 class="text-[#111618] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Upload a recording</h1>
      <p class="text-[#111618] text-base font-normal leading-normal pb-3 pt-1 px-4">We'll tell you what bird it is. Should be an MP3 file, and under 10MB.</p>
      <div class="flex justify-stretch">
        <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f0f3f4] text-[#111618] text-sm font-bold leading-normal tracking-[0.015em] w-full"
        
          >
          <form method="POST" action="{% url "result" %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" accept=".mp3, .wav" name="bird-sound" id="bird-sound" required>
          </button>
          <button type="submit"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1cb5e3] text-[#111618] text-sm font-bold leading-normal tracking-[0.015em] w-full"
          >
            <span class="truncate">Upload</span>
          </button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
